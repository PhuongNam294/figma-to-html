<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sen:wght@700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            font-family: "Poppins", sans-serif;
        }

        /* ============commons============== */
        a {
            text-decoration: none;
        }

        .main-content {
            width: 1170px;
            max-width: calc(100% - 48px);
            margin: 0 auto;
        }

        .btn {
            display: inline-block;
            background-color: black;
            min-width: 118px;
            line-height: 50px;
            padding: 0 16px;
            text-align: center;
            font-weight: 600;
            color: white;
            border-radius: 25px;
            font-size: 1.5rem;
        }

        /* ===========header============ */
        .header {
            background-color: bisque;
        }

        .header.fixed {
            position: sticky;
            top: -28px;
        }

        .header .body-header {
            display: flex;
            align-items: center;
            padding: 36px 0px 8px;
        }

        .nav {
            margin-left: auto;
        }

        .nav ul {
            display: flex;
        }

        .nav a {
            color: #5f5b53;
            padding: 8px 21px;
            position: relative;
        }

        .nav li.active a,
        .nav a:hover {
            color: black;
            text-shadow: 1px 0 0 currentColor;
        }

        .nav li.active a::after {
            content: "";
            display: block;
            width: 12px;
            height: 2px;
            position: absolute;
            left: 21px;
            bottom: 6px;
            background-color: black;
            border-radius: 2px;
        }

        .header .btn-sign-up {
            min-width: 144px;
        }

        .header .action{
            margin-left: 49px;
        }
    </style>
</head>

<body style="height: 1000px;">
    <header class="header fixed">
        <div class="main-content">
            <div class="body-header">
                <img src="./assets/images/logo.svg" alt="">
                <nav class="nav">
                    <ul>
                        <li class="active">
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Home</a>
                        </li>
                        <li>
                            <a href="">Home</a>
                        </li>
                    </ul>
                </nav>
                <div class="action">
                    <a href="" class="btn btn-sign-up">Sign Up</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
